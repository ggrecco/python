% rebase('base.html')

<div class="form-container" data-form-container style="color: rgb(0, 0, 0); background: rgb(255, 255, 255);">
	<div class="row">
		<div class="form-title">
			<span><h1>Cadastro</h1></span>
		</div>
	</div>
</div>
<hr />
	<div class="table-responsive col-md-12">
	<table class="table table-striped" cellspacing="0" cellpadding="0">
	<thead>
	<tr>
		<th>ID</th>
    <th>Nome</th>
    <th>Telefone</th>
		<th>Funções</th>
	</tr>
	</thead>
     %for thing in things:
	<tr>
		<td> <a href="/edita/{{thing[0]}}">{{thing[0]}} </a></td>
		<td> {{thing[1]}} </td>
		<td> {{thing[2]}} </td>
		<td><a href="/edita/{{thing[0]}}"><button class="btn btn-warning">Alterar </button></a>
		<a href="/deleta/{{thing[1]}}"><button class="btn btn-danger">Deletar</button></a></td>
	</tr>
	%end
         </table>
     </div>
 </div>
