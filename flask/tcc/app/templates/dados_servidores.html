{% extends "base.html" %}
{% block content %}

{% for servidor in servidores %}
<h1>Dados do site: >>> {{servidor.url}} <<< </h1>
<hr>
<table>
{% for dado in dados %}
<tr>
    <td>
        <a href="{{ url_for('vul', cveid=dado.cveid, nome=servidor.nome) }}">
        <p>
            {{ dado.produto }} -
            {{ dado.cveid }} -
            {{ dado.nota }}
        </p>
        </a>
    </td>
</tr>
{% endfor %}
{% endfor %}
</table>
{% endblock %}
