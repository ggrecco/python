{% extends "base.html" %}

{% block app_content %}
<div class="col-md-3">

</div>

<div class="col-md-6">
    <h1>Usuário: {{ user.nome }}</h1>
    <p>Email: {{ user.email }}</p>
    {% if user.last_seen %}
    <p>Última visualização: {{ user.last_seen }}</p>
    {% endif %}
    <a href="{{ url_for('deletar') }}">Excluir perfil</a>   -  
    {% if user == current_user %}
    <a href="{{ url_for('edit_profile') }}">Editar perfil</a>
    {% endif %}
</div>
<div class="col-md-3">

</div>
{% endblock %}
