{% extends "baseImprimir.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block app_content %}
<div class="page-header text-center">
    <h1>Dados do site:  {{ site }}</h1>
    <hr>
</div>
<div class="row">
  <div class="col-md-3"></div>
<div class="table-responsive col-md-6">
<table id="myTable" class="table table-striped">
	<thead>
		<tr>
            <th class="text-center">Servidor</th>
			      <th class="text-center">Verde</th>
            <th class="text-center">Amarelo</th>
            <th class="text-center">Laranja</th>
            <th class="text-center">Vermelho</th>
        </tr>
    </thead>
<tbody>
    <tr>
        <td class="text-center">{{ nome }}</td>
        <td class="text-center">{{ verde }}</td>
        <td class="text-center">{{ amarelo }}</td>
        <td class="text-center">{{ laranja }}</td>
        <td class="text-center">{{ vermelho }}</td>
    </tr>
</tbody>
</table>
</div>
</div>

{% endblock %}
