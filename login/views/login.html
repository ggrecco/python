% rebase('base.html')
<form class="form-signin" action="/retornoLogin" method="post">
  <img class="mb-4" src="https://pkp.sfu.ca/wp-content/uploads/2016/09/bootstrap-logo.png" alt="" width="200" height="200">
  <h1 class="h3 mb-3 font-weight-normal">Bem Vindo ao MEUSOFTWARE</h1>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" name="email" id="Email" class="form-control" placeholder="E-mail" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" id="Password" class="form-control" placeholder="Senha" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Acessar</button>

  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
